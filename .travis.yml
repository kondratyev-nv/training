matrix:
  include:
    - language: python
      python: 3.6
      before_script:
        - cd python
      script:
        - python3 -m unittest discover -v --pattern *_tests.py

    - language: java
      jdk: openjdk8
      dist: trusty
      before_script:
        - cd java
      after_success:
        - bash <(curl -s https://codecov.io/bash)

    - language: cpp
      compiler: gcc
      dist: trusty
      before_script:
        - cd cpp
      script:
        - ./build.sh

